Desmond = {
   config_version = 3
}
ORIG_CFG = {
   backend = {
      app = mdsim
      boot = {
         file = "solvent_converted.cms"
         type = mae
      }
   }
   coulomb_method = [pme 1e-09 ]
   cpu = [1 1 1 ]
   cutoff_radius = 14.0
   elapsed_time = 0.0
   energy_group = {
      corr_energy = true
      first = 0.0
      interval = 0.0005
      name = "$JOBNAME.enegrp.dat"
      self_energy = true
   }
   eneseq = {
      first = 0.0
      interval = 0.0005
      name = "$JOBNAME.ene"
   }
   ensemble = {
      class = NVE
   }
   maeff_output = {
      first = 0.0
      interval = 0.0005
      name = "$JOBNAME-out.cms"
      trjidx = "$JOBNAME-out.idx"
   }
   meta = false
   model_file = "solvent_converted.cms"
   simbox = {
      first = 0.0
      interval = 0.0005
      name = "$JOBNAME_simbox.dat"
   }
   taper = false
   time = 0.0005
   timestep = [0.0005 0.0005 0.0005 ]
}
app = mdsim
boot = {
   file = "solvent_converted.cms"
   type = mae
}
force = {
   bonded = {
   }
   constraint = {
      maxit = 8
      tol = 1e-08
   }
   ignore_com_dofs = false
   nonbonded = {
      far = {
         n_k = [15 12 12 ]
         order = [4 4 4 ]
         r_spread = 4.0
         sigma_s = 0.85
         type = pme
      }
      n_zone = 1024
      near = {
         correct_average_dispersion = true
         r_tap = 14.0
         taper = none
         type = default
      }
      r_cut = 14.0
      sigma = 3.43237387034
   }
   term = {
      list = []
   }
   virtual = {
   }
}
global_cell = {
   clone_policy = rounded
   margin = 0.655976867858
   n_replica = 1
   partition = [1 1 1 ]
   r_clone = 7.32798943393
   reference_time = 0.0
   topology = periodic
}
gui = {
   ewald_tol = 1e-09
}
integrator = {
   V_NVE = {
   }
   brownie_NPT = {
      barostat = {
         T_ref = 300.0
         tau = 0.016129
         thermostat = {
            seed = 2014
         }
      }
      delta_max = 0.1
      thermostat = {
         seed = 2014
      }
   }
   brownie_NVT = {
      delta_max = 0.1
      thermostat = {
         seed = 2014
      }
   }
   dt = 0.0005
   pressure = {
      P_ref = 1.01325
      isotropy = isotropic
      max_margin_contraction = 0.9
   }
   respa = {
      far_timesteps = 1
      near_timesteps = 1
      outer_timesteps = 1
   }
   temperature = {
      T_ref = 300.0
   }
   type = V_NVE
}
mdsim = {
   checkpt = {
      first = 0.0
      interval = 240.06
      name = "checkpt.cpt"
      wall_interval = 7200.0
      write_first_step = false
      write_last_step = true
   }
   last_time = 0.0005
   plugin = {
      energy_groups = {
         first = 0.0
         interval = 0.0005
         name = "solvent_converted.enegrp.dat"
         options = [corr_energy self_energy corr_energy ]
         type = energy_groups
         write_report = true
      }
      eneseq = {
         first = 0.0
         interval = 0.0005
         name = "solvent_converted.ene"
         type = eneseq
      }
      list = [status randomize_velocities remove_com_motion eneseq trajectory maeff_output simbox_output energy_groups ]
      maeff_output = {
         bootfile = "solvent_converted.cms"
         first = 0.0
         full_system_only = false
         interval = 0.0005
         name = "solvent_converted-out.cms"
         periodicfix = true
         precision = 8
         trjdir = solvent_converted_trj
         type = maeff_output
         write_last_step = true
      }
      randomize_velocities = {
         first = 0.0
         interval = inf
         seed = 2007
         temperature = 300.0
         type = randomize_velocities
      }
      remove_com_motion = {
         first = 0.0
         interval = inf
         type = remove_com_motion
      }
      simbox_output = {
         first = 0.0
         interval = 0.0005
         name = "solvent_converted_simbox.dat"
         type = simbox_output
      }
      status = {
         first = 0.0
         interval = 1.2
         type = status
      }
      trajectory = {
         center = []
         first = 0.0
         frames_per_file = 250
         glue = []
         interval = 4.8
         mode = noclobber
         name = trj
         periodicfix = true
         type = trajectory
         write_last_step = true
         write_velocity = false
      }
   }
   title = "Desmond MD simulation"
}
migration = {
   first = 0.0
   interval = 0.012
}
